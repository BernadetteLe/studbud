<!DOCTYPE html>
<html lang="en" height: 100%;>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Studbud</title>
    <link rel="icon" type="image" href="images/favicon.svg">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="scss/main.scss" rel="stylesheet" type="text/css" />

  </head>
  <body style="background-color:#F5F5F5;" min-height: 100%;>
    <div class="container">
      <div class="header">
        <img src="images/studbud-header.svg">
        <img src="images/studbud-textlogo.svg">
      </div>
      <div class="timer pomodoro-timer">
        <p>Pomodoro</p>
        <img src="images/pomodoro-button.svg">
      </div>
      <div class="timer stopwatch-timer">
        <p>Stopwatch</p>
        <img src="images/stopwatch-button.svg">
      </div>
      <div class="main-board">
        <div class="list">
          <button type="button" class="collapsible">Task Lists</button>
          <div class="content">
            <div id="task-grid">
              <form id="taskform">
                  <label for="task">Create Task List:</label>
                  <input type="text" name="task" id="taskInput" required>

                  <!-- Date input -->
                  <label for="dueDate">Due Date: </label>
                  <input type="date" name="dueDate" id="dueDateInput">

                  <!-- Time input -->
                  <!-- <label for="completionTime">Completion Time: </label>
                  <input type="time" name="completionTime" id="completionTimeInput"> -->

                  <!-- <label for="estimatedTime">Estimated completion time (in mins):</label> -->
                  <!-- <input type="number" name="estimatedTime" id="estimatedTimeInput"> -->
                  <!-- Priority -->


                  <label for="priority">Task Priority:</label>
                  <select name="prority" id="priorityInput">
                      <option value="">Select one</option>
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                  </select>

                  <br>

                  <button type="submit">Submit</button>
              </form>
              <div id="tasklist">
                  <p id="emptyList">No added tasks yet.</p>
                  <ul></ul>
              </div>
          </div>
          </div>
        </div>
        <div class="list">
          <button type="button" class="collapsible">Reading Lists</button>
          <div class="content">
            <p>Reading 1</p>
          </div>
        </div>
        <div class="kanban" id = "kanban" style="display:none">
          <div class="kanban-heading">
            <h class="kanban-heading-text" id="kanbanHeading">Kanban Board</h>
            <h class="kanban-info" id="kanbanInfo">Kanban details</h>
          </div>
          <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>To Do</strong>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Create new task</span>
                </div>
            </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>In Progress</strong>
            </div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Done</strong>
            </div>
            <div class="create-new-task-block" id="create-new-task-block">
                <strong>New Task</strong>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Task</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Edit</span>
                    <button id="save-button" onclick="saveTask()">Save</span>
                    <button id="cancel-button" onclick="createTask()">Close</span>
                </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="music-player">
        <img src="images/music-player-button.svg">
      </div>
    </div>

  <script type="module" src="script.js"></script>
  <script type="text/javascript" src="./components/kanban.js"></script>
</body>
</html>
